<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="options.css">
  </head>

  <body>
    
    <form>
      <h2>Position</h2>
      <div class="radioBox">
        <div class="radio">
          <input type="radio" name="position" value="top" id="radioTop">
          <label for="radioTop" class="radio-label">Top</label>
        </div>
        
        <div class="radio">
          <input type="radio" name="position" value="bottom" id="radioBottom" checked="checked">
          <label for="radioBottom" class="radio-label">Bottom</label>          
        </div>
      </div>

      <button type="button" class="SaveButton" id="save">Save</button>

    </form>

    
    <script src="options.js"></script>
    
  </body>

</html>
